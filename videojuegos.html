 		if (window.ActiveXObject || xhttp.responseType=="msxml-document")

    		nodes=xml.selectNodes(consulta);

      			document.write(nodes[i].childNodes[0].nodeValue);
      			document.write("::<br>");

    		var result = nodes.iterateNext();
			var con = "";
    		while (result)
    		{
	  			con = con +'***'+ result.textContent + "***<br>";
      			result = nodes.iterateNext();
    		}
			cont=document.createElement("p");
			cont.innerHTML=con;
			document.getElementById("Contenido").innerHTML += con;
  		}
  		function loadXMLDoc(dname) //carga un documento XML desde una cadena especificada
{
  if (window.XMLHttpRequest)
    xhttp=new XMLHttpRequest(); //función para realizar peticiones HTTP y HTTPS a servidores web
  else
    	xhttp=new ActiveXObject("Microsoft.XMLHTTP");// Para microsoft
  xhttp.open("GET",dname,false);// Inicia el pedido, especificar método(GET POST), URL, asíncrono o no, false indica que el script se detiene hasta que se complete la operación
  try 
  {
    xhttp.responseType="msxml-document"   //Microsoft XML Core Services 
  } 
  catch(err) 
  {
  } // Helping IE
  xhttp.send("");//envía la petición
  return xhttp;
}
